<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rockka car rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standart.css">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
    <div id="carCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#carCarousel" data-slide-to="1"></li>
            <li data-target="#carCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="carousel-slide" src="/images/carousel/bmw-carousel.jpg" alt="bmv">
                <div class="carousel-caption">
                    <h3>BMW</h3>
                    <p>One of our dealers</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="carousel-slide" src="/images/carousel/car-carousel.jpg" alt="car">
                <div class="carousel-caption">
                    <h3>Car</h3>
                    <p>Wanna ride?</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="carousel-slide" src="/images/carousel/nissan-carousel.jpg" alt="nissan">
                <div class="carousel-caption">
                    <h3>Nissan</h3>
                    <p>One of our dealers</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<main role="main">

    <div class="album text-muted">
        <div class="container">
            <div class="row">
                <div class="card" th:each="car: ${cars}" th:if="${car.status.toInt()}>0">
                    <div>
                        <a th:href="@{'/car/'+${car.id}}">
                            <img class="img-rounded" th:src="@{'/thumbs/cars/'+${car.id}+'.png'}" alt="car image">
                        </a>
                        <p class="card-text">
                            <a th:href="@{'/car/'+${car.id}}"><h3 th:text="${car.name}"></h3></a>
                            <p>price: <span th:text="${car.price}"></span></p>
                            <span class="badge badge-info">Free</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
