<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rockka car rent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standart.css">
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main role="main">
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">We offer our best cars</h1>
            <p class="lead text-muted">To reader information about rules on our site, FAQ and payment process click
                button follow</p>
            <p>
                <a href="/info" class="btn btn-primary">Info</a>
                <a href="/close" class="btn btn-secondary">Close</a>
            </p>
        </div>
    </div>
    <div class="album text-muted">
        <div class="container">
            <div class="row">
                <div class="card" th:each="car: ${cars}" th:if="${car.carStatus.toInt()}>0">
                    <div>
                        <a th:href="@{'/car/'+${car.id}}">
                            <img class="img-rounded" th:src="@{'/thumbs/cars/'+${car.id}+'.png'}" alt="car image">
                        </a>
                        <p class="card-text">
                            <a th:href="@{'/car/'+${car.id}}"><h3 th:text="${car.name}"></h3></a>
                            <p>price: <span th:text="${car.price}"></span></p>
                            <span class="badge badge-info">Free</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
