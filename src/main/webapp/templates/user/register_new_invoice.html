<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Invoice for '+${car.name}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standart.css">
    <link rel="stylesheet" href="/css/form.css">
    <script type="text/javascript" src="/js/register_new_invoice.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="col-md-5 col-sm-6">
    <form class="form-horizontal" name="invoice">
        <h2>Register new invoice</h2>
        <div class="form-inline form-group">
            <label for="username" class="control-label col-sm-4">Full name: </label>
            <div class="col-8">
                    <span id="username" class="form-control"
                          th:text="${username}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="address" class="control-label col-sm-4">Address: </label>
            <div class="col-8">
                <span id="address" class="text-left" th:text="${user_address}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="birthday" class="control-label col-sm-4"></label>
            <div class="col-8">
                <span id="birthday" class="control-label col-sm-4" th:text="${user_birthday}"></span>
            </div>
        </div>

        <div class="form-inline form-group">
            <label for="carid" class="sr-only">Car id: </label>

            <div class="col-8 well">
                <span id="carid" class="sr-only" th:text="${car.id}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="carname" class="control-label col-sm-4">Car: </label>

            <div class="col-8 well">
                <span id="carname" class="text-left" th:text="${car.name}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="carcolor" class="control-label col-sm-4">Color: </label>

            <div class="col-8 well">
                <span id="carcolor" class="text-left" th:text="${car.color}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="carprice" class="control-label col-sm-4">Rent in a day: </label>

            <div class="col-8 well">
                <span id="carprice" class="text-left" th:text="${car.price}"></span>
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="startsAt" class="control-label col-sm-4">Starts at: </label>

            <div class="col-8 well">
                <input id="startsAt" type="date" class="text-left" onclick="setPrice()">
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="expiresAt" class="control-label col-sm-4">Expires at: </label>

            <div class="col-8 well">
                <input id="expiresAt" type="date" class="text-left" onclick="setPrice()">
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="description" class="control-label col-sm-4">Description: </label>

            <div class="col-8 well">
                <input type="text" id="description" value="Rent car" class="text-left">
            </div>
        </div>
        <div class="form-inline form-group">
            <label for="price" class="control-label col-sm-4">Invoice price: </label>

            <div class="col-8 well">
                <input type="number" id="price" value="0" class="text-left" disabled>
            </div>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" value="Save order" onclick="registerNewOrder()">
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
