    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/standart.css">
    <link rel="stylesheet" href="/css/form.css">
    <script type="text/javascript" src="/js/input_car.js"></script>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>

<body>
<header th:replace="fragments/header :: header"></header>
<div id="menu" th:replace="fragments/menu :: menu"></div>
<div class="container">
    <form class="form-std" action="/car/info" method="post" name="car">
        <h2 class="form-std-header">Input info about new car</h2>
        <label for="name" class="sr-only">Mark</label>
        <input type="text" id="name" class="form-control" placeholder="Mark" required autofocus>
        <label for="model" class="sr-only">Model</label>
        <input type="text" id="model" class="form-control" placeholder="Model" required>
        <label for="price" class="sr-only">Price</label>
        <input type="number" min="0" id="price" class="form-control" placeholder="0.00" required>
        <label for="releaseDate" class="sr-only">Year</label>
        <input type="datetime-local" id="releaseDate" class="form-control" required>
        <input class="btn btn btn-primary btn-block" value="save" type="button" onclick="save()">
        <input class="btn btn btn-outline-secondary btn-block" value="cancel" type="button" onclick="cancel()">
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
